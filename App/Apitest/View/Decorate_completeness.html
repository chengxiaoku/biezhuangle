<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="/Public/Home/js/jquery.min.js"></script>
    <script src="/Public/Static/echarts.js"></script>
</head>

<body>
    <div id="main" style="width:1000px; height:600px;"></div>
</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    //option
    option = {
        "series": [{
            "name": "指标",
            
            "type": "gauge",
            "startAngle": 180, //总的360，设置180就是半圆
            "endAngle": 0,
            "center": ["50%", "77%"], //整体的位置设置
            "radius": 300,
            "axisLine": {
                "lineStyle": {
                    "width": 50, //柱子的宽度
                    "color": [[{$comp_count/100}, "#2d99e2"], [1, "#dce3ec"]] //0.298是百分比的比例值（小数），还有对应两个颜色值
                }
            },
            "axisTick": {
                "show": false
            },
            "axisLabel": {
                "show": false
            },
            "splitLine": {
                "show": false
            },
            "pointer": {
                "width": 20, //指针的宽度
                "length": "80%", //指针长度，按照半圆半径的百分比
                "color": "#2d99e2"
            },
            "title": {
                "show": true,
                "offsetCenter": [25, "25%"], //标题位置设置
                "textStyle": {
                    "color": "#2d99e2",
                    "fontSize": 30,
                    "fontFamily": "微软雅黑",
                    "fontWeight": "bold"
                }
            },
            'detail': {
                'show':false,
                'formatter':'{$comp_count}%',
                "offsetCenter": [19, "-93%"],
                "textStyle": { 
                    "color": "#000",
                    "fontSize": 30,
                }
            },
            "data": [{ //显示数据
                "value": {$comp_count},
                "name": "{$stauts}"
            }]
        }]
    };


    myChart.setOption(option);
    window.onresize = myChart.resize;
</script>

</html>
