<include file="./Public/Store/html/head.html" />
<body data-type="widgets">
    <script src="__JS__/main.js"></script>
    <div class="am-g tpl-g">
        <script src="__JS__/theme.js"></script>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-body am-fr">
                            <form method="post"  class="am-form tpl-form-line-form">
                                <input name="id" type="hidden" value="{$info.id}">
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">标题</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" name="title" value="{$info.title}" placeholder="请输入标题文字">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">状态</label>
                                    <div class="am-u-sm-9">
                                        <select name="status" data-am-selected >
                                            <option value="2" <eq name="info.status" value="2">selected</eq> >施工中</option>
                                            <option value="3" <eq name="info.status" value="3">selected</eq> >申请验收</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">图片</label>
                                    <div class="am-u-sm-9" >
                                        <div class="am-form-group am-form-file">
                                            <div class="uploadBtn" style="height: 45px;">上传图片</div>
                                            <small style="padding: 15px;color: #888;">双击图片删除。</small>
                                        </div>
                                        
                                        <div id="img_area">
                                            <volist name="info.photos" id="vo">
                                                <input name="href[]" type="hidden" value="{$vo.href}">
                                                <img src="{$vo.href}" style="max-width:150px" ondblclick="del_img(this)">
                                            </volist>
                                        </div>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3" style="margin-top: 35px;">
                                        <button id="btn_submit" type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="./Public/Store/html/footer.html" />
    <script>
        var index = parent.layer.getFrameIndex(window.name);
        var uploader = WebUploader.create({
            auto: true,
            pick: '.uploadBtn',
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*',
            },
            thumb:{
                width: 320,
                height: 422,
                quality: 100,
                allowMagnify: false,
                crop: false,
                type: 'image/jpeg'
            },
        });
        uploader.onFileQueued = function( file ) {
            uploader.makeThumb( file, function( error, src ) {
                if (error) return;
                var html = '';
                html += '<input name="href[]" type="hidden" value="'+src+'">';
                html += '<img src="'+src+'" style="max-width:150px">';
                $('#img_area').append(html);
                parent.layer.iframeAuto(index);
            });
        }

        $(function () {
            $('form').ajaxForm(function (data) {
                $('form').clearForm(); 
                $('#btn_submit').attr('disabled',"true");
                if (data['success']) {
                    layer.alert(data['info'], function (data) {
                        parent.$("#example-r").load(parent.location.href+" #example-r");
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(data['info'], {
                        icon: 5
                    });
                }
            });
        });

        function del_img(obj){
            layer.confirm('您确定要删除该图片？', function(i){
                $(obj).prev().remove();
                $(obj).remove();
                layer.close(i);
            });
            
        }

    </script>
</body>

</html>
