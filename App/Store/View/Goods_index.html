<include file="./Public/Store/html/head.html" />
<body data-type="widgets">
    <script src="__JS__/main.js"></script>
    <div class="am-g tpl-g">
        <script src="__JS__/theme.js"></script>
        <!-- 内容区域 -->
        <div>
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">列表</div>
                            </div>
                            <div class="widget-body  am-fr">
                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th>房间</th>
                                                <th>类型</th>
                                                <th>品牌</th>
                                                <th>商品</th>
                                                <th>商品图片</th>
                                                <th>单位</th>
                                                <th>数量</th>
                                                <th>价格</th>
                                                <th>加减价</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <volist name="list" id="vo" mod="2">
                                            <tr class="gradeX" >
                                                <td>{$vo.room_name}</td>
                                                <td>{$vo.cat_title}</td>
                                                <td>{$vo.brand_name}</td>
                                                <td>{$vo.title}</td>
                                                <td><img src="{$vo.coverimg}" style="width: 120px; height: 120px;"></td>
                                                <td>{$vo.unit}</td>
                                                <td>{$vo.amount}</td>
                                                <td>{$vo.price}</td>
                                                <td>
                                                    <switch name="vo.markup" >
                                                    <case value="0">标准</case>
                                                    <case value="1">+ {$vo.markup_price}</case>
                                                    <case value="2">- {$vo.markup_price}</case>
                                                    </switch>
                                                </td>
                                            </tr>
                                            </volist>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf">
                                    <div class="am-fr">
                                        <ul class="am-pagination tpl-pagination">
                                            {$page}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="./Public/Store/html/footer.html" />
</body>

</html>
