<include file="./Public/Store/html/head.html" />
<body data-type="widgets">
    <script src="__JS__/main.js"></script>
    <div class="am-g tpl-g">
        <include file="./Public/Store/html/header.html" />
        <include file="./Public/Store/html/sidebar.html" />
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">列表</div>
                            </div>
                            <div class="widget-body  am-fr">
                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th>类型</th>
                                                <th>内容</th>
                                                <th>时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <volist name="list" id="vo" mod="2">
                                            <tr class="gradeX" >
                                                <td>
                                                    <switch name="vo.type" >
                                                    <case value="1">系统通知</case>
                                                    <case value="2">财务中心</case>
                                                    <case value="3">装修日记</case>
                                                    <case value="4">装修管家</case>
                                                    </switch>
                                                </td>
                                                <td>{$vo.content}</td>
                                                <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                                                <td class="am-text-middle">
                                                    <div class="tpl-table-black-operation">
                                                        <!--<a href="javascript:;" onclick="show_edit({$vo.id})">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>-->
                                                    </div>
                                                </td>
                                            </tr>
                                            </volist>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf">
                                    <div class="am-fr">
                                        <ul class="am-pagination tpl-pagination">
                                            {$page}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="./Public/Store/html/footer.html" />
</body>

</html>
