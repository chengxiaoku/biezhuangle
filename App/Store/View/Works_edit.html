<include file="./Public/Store/html/head.html" />
<body data-type="widgets">
    <script src="__JS__/main.js"></script>
    <div class="am-g tpl-g">
        <script src="__JS__/theme.js"></script>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-body am-fr">
                            <form method="post"  class="am-form tpl-form-line-form">
                                <input name="id" type="hidden" value="{$info.id}">
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">施工状态</label>
                                    <div class="am-u-sm-9">
                                        <select name="status" data-am-selected>
                                            <option value="1" <eq name='info.status' value='1'>selected</eq> >施工</option>
                                            <option value="2" <eq name='info.status' value='2'>selected</eq> >停工</option>
                                            <option value="3" <eq name='info.status' value='3'>selected</eq> >待验收</option>
                                            <option value="4" <eq name='info.status' value='4'>selected</eq> >待缴费</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">施工内容</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" name="content" placeholder="请输入施工内容" value="{$info.content}">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3" style="margin-top: 35px;">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="./Public/Store/html/footer.html" />
    <script>
        var index = parent.layer.getFrameIndex(window.name);
        $(function () {
            $('form').ajaxForm(function (data) {
                if (data['success']) {
                    layer.alert(data['info'], function (data) {
                        parent.$("#example-r").load(parent.location.href+" #example-r");
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(data['info'], {
                        icon: 5
                    });
                }
            });
        });

    </script>
</body>

</html>
