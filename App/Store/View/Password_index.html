<include file="./Public/Store/html/head.html" />
<body data-type="widgets">
<script src="__JS__/main.js"></script>
<div class="am-g tpl-g">
    <include file="./Public/Store/html/header.html" />
    <include file="./Public/Store/html/sidebar.html" />

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">修改密码</div>
                        </div>
                        <div class="widget-body  am-fr">
                            <div class="am-u-sm-8">
                                <form method="post"  class="am-form tpl-form-line-form">


                                    <div class="am-form-group">
                                        <label  class="am-u-sm-3 am-form-label">请输入原密码</label>
                                        <div class="am-u-sm-6">
                                            <input type="password" class="tpl-form-input" name="old_paw" placeholder="请输入原密码" value="{$info.name}">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label  class="am-u-sm-3 am-form-label">请输入新密码</label>
                                        <div class="am-u-sm-6">
                                            <input type="password" class="tpl-form-input" name="new_paw1" placeholder="请输入新密码" value="{$info.name}">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label  class="am-u-sm-3 am-form-label">请再一次输入密码</label>
                                        <div class="am-u-sm-6">
                                            <input type="password" class="tpl-form-input" name="new_paw2" placeholder="请再次输入新密码" value="{$info.name}">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3" style="margin-top: 35px;">
                                            <button type="submit" class="am-btn am-btn-default am-btn-success">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .am-form-group{display: flex;}
</style>
<include file="./Public/Store/html/footer.html" />
<script>
    $(function () {
        $('form').ajaxForm(function (data) {
            if (data['success']) {
                layer.alert(data['info'], function (index) {
                    parent.$("#example-r").load(parent.location.href+" #example-r");
                    layer.close(index);
                });
            } else {
                layer.msg(data['info'], {
                    icon: 5
                });
            }
        });
    });
</script>
</body>

</html>
