<extend name="Public/base"/><block name="body"><div class="fixed-bar" id="City_Bar">
	<div class="item-title">
		<h3>城市</h3>
		<ul class="tab-base">
			<li><a class="current" href="JavaScript:void(0);" onclick="Data_Reload('City_Data_List');"><span>列表</span></a></li>
			<if condition="Is_Auth('Cms/City/add')">
			<li><a href="{:U('Cms/City/add')}"><span>新增</span></a></li>
			</if>
		</ul>
	</div>
</div>
<table id="City_Data_List"></table>
<script type="text/javascript">
$(function() {
	$("#City_Data_List").treegrid({
		url : "{:U('City/index')}",
		fit : true,
		striped : true,
		border : false,
		idField:'id',
		treeField:'title',
		pagination : false,
		toolbar : '#City_Bar',
		singleSelect : true,
		columns : [[
            {field : 'id',title : 'ID',width : 40,sortable:true},
{field : "name",title : "名称",width :200,sortable:true},{field : "initial",title : "首字母",width :200,sortable:true,formatter: function (value, row, index) {
			var op_initial=new Array()
			op_initial["A"]="A"
			op_initial["B"]="B"
			op_initial["C"]="C"
			op_initial["D"]="D"
			op_initial["E"]="E"
			op_initial["F"]="F"
			op_initial["G"]="G"
			op_initial["H"]="H"
			op_initial["I"]="I"
			op_initial["K"]="K"
			op_initial["L"]="L"
			op_initial["M"]="M"
			op_initial["N"]="N"
			op_initial["O"]="O"
			op_initial["P"]="P"
			op_initial["Q"]="Q"
			op_initial["R"]="R"
			op_initial["S"]="S"
			op_initial["T"]="T"
			op_initial["U"]="U"
			op_initial["V"]="V"
			op_initial["W"]="W"
			op_initial["X"]="X"
			op_initial["Y"]="Y"
			op_initial["Z"]="Z"
			
			return op_initial[value];
			}},
			{field : "sort",title : "排序",width :200,sortable:true},			{field : "operate",title : "操作",width : 200,formatter: function (value, row, index) {
				operate_menu='';
				
				<if condition="Is_Auth('Cms/City/edit')">
				operate_menu = operate_menu+"<a href='<?php echo U('edit'); ?>&id="+row.id+"' >编辑</a>";
				</if>

				<if condition="Is_Auth('Cms/City/del')">
				operate_menu = operate_menu+" | <a href='#' onclick=\"Data_Remove('<?php echo U('del'); ?>&id="+row.id+"','City_Data_List');\">删除</a>";
				</if>

				return operate_menu;
			}}
		]]
	});
})
</script></block>
