<extend name="Public/base"/><block name="body"><div class="fixed-bar" id="Article_Bar">
	<div class="item-title">
		<h3>文章管理</h3>
		<ul class="tab-base">
			<if condition="Is_Auth('Cms/Article/index')">
			<li><a href="{:U('Cms/Article/index')}"><span>列表</span></a></li>
			</if>
			<if condition="Is_Auth('Cms/Article/add')">
			<li><a href="{:U('Cms/Article/add')}"><span>新增</span></a></li>
			</if>
			<li><a class="current" href="#"><span>更新</span></a></li>
		</ul>
	</div>
</div>
<form id="Article_Form" method="post">
<table class="table tb-type2 nobdb">
	<tbody>
			<tr>
			<td colspan="2" class="required"><label for="for_catid">分类:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><select name="catid" class="easyui-combobox" style="height:30px;" data-options="value:'{$_info["catid"]}',url:'{:U("Admin/Function/get_category_all")}&r_type=json',valueField:'id',textField:'text',multiple:false,required:false,editable:false"></select></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_title">标题:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="title" type="text" class="easyui-textbox" style="height:30px;" value="{$_info["title"]}" data-options="required:false"></td>
			<td class="vatop tips"></td>
		</tr><tr>
			<td colspan="2" class="required"><label for="for_content">内容:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><textarea id="editor_content" name="content" config_date="1" style="width:500px;height:300px;" class="easyui-kindeditor">{$_info["content"]}</textarea></td>
		</tr>
		<tr class="noborder">
			<td colspan="2" class="vatop tips"></td>
		</tr>
			<tr>
			<td colspan="2" class="required"><label for="for_tag">标签:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="tag" type="text" class="easyui-textbox" style="height:30px;" value="{$_info["tag"]}" data-options="required:false"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_sort">排序:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="sort" value="{$_info["sort"]}" type="text" class="easyui-numberbox" style="height:30px;" data-options="precision:'0',decimalSeparator:'.',groupSeparator:',',required:false"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_image">封面图:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><div class="t_img_box"><img src="{$_info["image"]}" /></div><input id="img_image_box" name="image" value="{$_info["image"]}" class="easyui-textbox" data-options="buttonText:'选择',buttonIcon:'iconfont icon-pic',prompt:'上传图片...',onClickButton:function(){updata_image('img_image_box','t_img_box')}" style="width:250px;height:24px;"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_is_top">是否置顶:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><select name="is_top" class="easyui-combobox" style="height:30px;" data-options="value:'{$_info["is_top"]}',multiple:false,required:false,editable:false"><option value="0" >否</option><option value="1" >是</option></select></td>
			<td class="vatop tips"></td>
		</tr>	</tbody>
	<tfoot>
		<tr class="tfoot">
			<td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#Article_Form').submit();" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">提交</span></a></td>
		</tr>
	 </tfoot>
</table>
<input name="id" type="hidden" value="{:I('get.id')}" />
</form></block>
