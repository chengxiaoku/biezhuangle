<extend name="Public/base"/><block name="body"><div class="fixed-bar" id="Goodsdeco_Bar">
	<div class="item-title">
		<h3>装修商品</h3>
		<ul class="tab-base">
			<if condition="Is_Auth('Cms/Goodsdeco/index')">
			<li><a href="{:U('Cms/Goodsdeco/index')}"><span>列表</span></a></li>
			</if>
			<li><a class="current"href="{:U('Cms/Goodsdeco/add')}"><span>新增</span></a></li>
		</ul>
	</div>
</div>
<form id="Goodsdeco_Form" method="post">
<table class="table tb-type2 nobdb">
	<tbody>
			<tr>
			<td colspan="2" class="required"><label for="for_goods_id">主材商品:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="goods_id" value="" type="text" class="easyui-numberbox" style="height:30px;" data-options="precision:'0',decimalSeparator:'.',groupSeparator:',',required:false"></td>
			<td class="vatop tips"></td>
		</tr>	</tbody>
	<tfoot>
		<tr class="tfoot">
			<td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#Goodsdeco_Form').submit();" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">提交</span></a></td>
		</tr>
	 </tfoot>
</table>
</form></block>
