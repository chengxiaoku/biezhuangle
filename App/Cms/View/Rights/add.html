<extend name="Public/base"/><block name="body"><div class="fixed-bar" id="Rights_Bar">
	<div class="item-title">
		<h3>快速维权</h3>
		<ul class="tab-base">
			<if condition="Is_Auth('Cms/Rights/index')">
			<li><a href="{:U('Cms/Rights/index')}"><span>列表</span></a></li>
			</if>
			<li><a class="current"href="{:U('Cms/Rights/add')}"><span>新增</span></a></li>
		</ul>
	</div>
</div>
<form id="Rights_Form" method="post">
<table class="table tb-type2 nobdb">
	<tbody>
			<tr>
			<td colspan="2" class="required"><label for="for_user_id">用户:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="user_id" type="text" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_realname">真实姓名:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="realname" type="text" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_phone">手机号:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="phone" type="text" class="easyui-textbox" style="height:30px;" value="" data-options="required:false"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_content">内容:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="content" value="" type="text" class="easyui-textbox" data-options="required:false,multiline:true" style="width:300px; height:80px;"></td>
			<td class="vatop tips"></td>
		</tr>	</tbody>
	<tfoot>
		<tr class="tfoot">
			<td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#Rights_Form').submit();" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">提交</span></a></td>
		</tr>
	 </tfoot>
</table>
</form></block>
