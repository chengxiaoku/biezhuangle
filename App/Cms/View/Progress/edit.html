<extend name="Public/base"/><block name="body"><div class="fixed-bar" id="Progress_Bar">
	<div class="item-title">
		<h3>装修日记</h3>
		<ul class="tab-base">
			<if condition="Is_Auth('Cms/Progress/index')">
			<li><a href="{:U('Cms/Progress/index')}"><span>列表</span></a></li>
			</if>
			<if condition="Is_Auth('Cms/Progress/add')">
			<li><a href="{:U('Cms/Progress/add')}"><span>新增</span></a></li>
			</if>
			<li><a class="current" href="#"><span>更新</span></a></li>
		</ul>
	</div>
</div>
<form id="Progress_Form" method="post">
<table class="table tb-type2 nobdb">
	<tbody>
			<tr>
			<td colspan="2" class="required"><label for="for_deco_id">装修订单:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="deco_id" value="{$_info["deco_id"]}" type="text" class="easyui-numberbox" style="height:30px;" data-options="precision:'0',decimalSeparator:'.',groupSeparator:',',required:false"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_comp_id">装修公司:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="comp_id" value="{$_info["comp_id"]}" type="text" class="easyui-numberbox" style="height:30px;" data-options="min:'a',precision:'a',decimalSeparator:'a',groupSeparator:'a',prefix:'a',suffix:'a',required:false"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_node_id">装修节点:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="node_id" value="{$_info["node_id"]}" type="text" class="easyui-numberbox" style="height:30px;" data-options="min:'a',precision:'a',decimalSeparator:'a',groupSeparator:'a',prefix:'a',suffix:'a',required:false"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_title">标题:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="title" value="{$_info["title"]}" type="text" class="easyui-textbox" data-options="required:false,multiline:true" style="width:300px; height:80px;"></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_status">状态:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><select name="status" class="easyui-combobox" style="height:30px;" data-options="value:'{$_info["status"]}',multiple:false,required:false,editable:false"><option value="0" >待缴款</option><option value="1" >未施工</option><option value="2" >施工中</option><option value="3" >待验收</option><option value="4" >已完成</option></select></td>
			<td class="vatop tips"></td>
		</tr>		<tr>
			<td colspan="2" class="required"><label for="for_create_time">创建时间:</label></td>
		</tr>
		<tr class="noborder">
			<td class="vatop rowform"><input name="create_time" value="{$_info["create_time"]|date='Y-m-d H:i:s',###}" type="text" class="easyui-datetimebox"style="height:30px;" data-options="required:false"></td>
			<td class="vatop tips"></td>
		</tr>	</tbody>
	<tfoot>
		<tr class="tfoot">
			<td colspan="2"><a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#Progress_Form').submit();" data-options="iconCls:'iconfont icon-edit'"><span style="font-size: 14px; font-weight: 600;">提交</span></a></td>
		</tr>
	 </tfoot>
</table>
<input name="id" type="hidden" value="{:I('get.id')}" />
</form></block>
