<extend name="Public/base"/><block name="body"><div class="fixed-bar" id="Nodes_Bar">
	<div class="item-title">
		<h3>装修节点</h3>
		<ul class="tab-base">
			<li><a class="current" href="JavaScript:void(0);" onclick="Data_Reload('Nodes_Data_List');"><span>列表</span></a></li>
			<li><a href="JavaScript:void(0);" onclick="Data_Search('Nodes_Search_From','Nodes_Data_List');"><span>搜索</span></a></li>
			<if condition="Is_Auth('Cms/Nodes/add')">
			<li><a href="{:U('Cms/Nodes/add')}"><span>新增</span></a></li>
			</if>
		</ul>
	</div>
</div>
<div style="display: none">
  <form id="Nodes_Search_From" class="search_from">
	<table border="0" cellpadding="0" cellspacing="0" style="width:100%">
    <tr>
			<th>名称 : </th>
			<td><input name="s_name" type="text" class="easyui-textbox" style="height:30px;"></td>
		</tr><tr>
			<th>图标 : </th>
			<td><input name="s_icon" type="text" class="easyui-textbox" style="height:30px;"></td>
		</tr><tr>
			<th>排序 : </th>
			<td><input name="s_sort" type="text" class="easyui-numberbox" style="height:30px;" data-options="precision:'0',decimalSeparator:'.',groupSeparator:',',required:false"></td>
		</tr>    </table>
  </form>
</div>

<table id="Nodes_Data_List"></table>

<script type="text/javascript">
$(function() {
	$("#Nodes_Data_List").datagrid({
		url : "{:U('Nodes/index')}",
		fit : true,
		striped : true,
		border : false,
		pagination : true,
		pageSize : 20,
		pageList : [ 10, 20, 50 ],
		pageNumber : 1,
		sortName : 'id',
		sortOrder : 'desc',
		toolbar : '#Nodes_Bar',
		singleSelect : true,
		columns : [[
            {field : 'id',title : 'ID',width : 40,sortable:true},
{field : "name",title : "名称",width :200,sortable:true},{field : "icon",title : "图标",width :200,sortable:true,formatter: function (value, row, index) {
				var img = '<img width="50px" height="50px" src="'+value+'"/>';
				return img;
		}},{field : "sort",title : "排序",width :200,sortable:true},			{field : "operate",title : "操作",width : 200,formatter: function (value, row, index) {
				operate_menu='';
				
				<if condition="Is_Auth('Cms/Nodes/edit')">
				operate_menu = operate_menu+"<a href='<?php echo U('edit'); ?>&id="+row.id+"' >编辑</a>";
				</if>

				<if condition="Is_Auth('Cms/Nodes/del')">
				operate_menu = operate_menu+" | <a href='#' onclick=\"Data_Remove('<?php echo U('del'); ?>&id="+row.id+"','Nodes_Data_List');\">删除</a>";
				</if>

				return operate_menu;
			}}
		]]
	});
})
</script></block>
