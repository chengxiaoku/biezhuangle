<extend name="Public/base"/>
<block name="body">
	<div class="fixed-bar" id="Advise_Bar">
		<div class="item-title">
			<h3>学习建议</h3>
			<ul class="tab-base">
				<if condition="Is_Auth('Cms/Advise/index')">
					<li>
						<a href="{:U('Cms/Advise/index')}">
							<span>列表</span>
						</a>
					</li>
				</if>
				<li>
					<a class="current" href="{:U('Cms/Advise/add')}">
						<span>新增</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<form id="Advise_Form" method="post">
		<table class="table tb-type2 nobdb">
			<tbody>
				<tr>
					<td colspan="2" class="required">
						<label for="for_score">分数:</label>
					</td>
				</tr>
				<tr class="noborder">
					<td class="vatop rowform"><input name="score" value="1" type="text" class="easyui-numberbox" style="height:30px;" data-options="precision:'0',decimalSeparator:'.',groupSeparator:',',required:false"></td>
					<td class="vatop tips"></td>
				</tr>
				<tr>
					<td colspan="2" class="required">
						<label for="for_content">内容:</label>
					</td>
				</tr>
				<tr class="noborder">
					<td class="vatop rowform"><input name="content" value="" type="text" class="easyui-textbox" data-options="required:false,multiline:true" style="width:300px; height:80px;"></td>
					<td class="vatop tips"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="tfoot">
					<td colspan="2">
						<a class="easyui-linkbutton" href="JavaScript:void(0);" onclick="$('#Advise_Form').submit();" data-options="iconCls:'iconfont icon-edit'">
							<span style="font-size: 14px; font-weight: 600;">提交</span>
						</a>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</block>
