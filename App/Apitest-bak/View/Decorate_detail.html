    _pp = 0;
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=640){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    window.onload=function(){
        $(".bigimg").hide();
        $(".closeimg").hide();
        $(".nextimg").hide();
        $(".previmg").hide();
    };
    $(".zxrj-part-content-right-img").click(function(){
         _pp = $(this).attr('pp');
        $("#zxrj-cover").show();
        $("body").css("overflow","hidden");
        $("#img1").children('img').attr('src',arr[_pp-1]);
        $(".bigimg").show();
        $(".closeimg").show();
        $(".nextimg").show();
        $(".previmg").show();
    });
    $(".closeimg").click(function(){
        $(this).hide();
        $("body").css("overflow","");
        $(".bigimg").hide();
        $("#zxrj-cover").hide();
        $(".nextimg").hide();
        $(".previmg").hide();
    });
    //下一个
    $(".nextimg").click(function(){
        var next_num = parseInt(_pp)+1;
        _pp++;
        $("#img1").children('img').attr('src',arr[next_num]);
    });
    //上一个
    $('.previmg').click(function (){
        var prev_num = parseInt(_pp)-1;
        _pp--;
        $("#img1").children('img').attr('src',arr[prev_num]);
    });

    var swiper = new Swiper('.swiper-container-zxgj', {
//        pagination: '.swiper-pagination-zxgj',
        slidesPerView: 5,
        paginationClickable: true,
        spaceBetween: 30,
        freeMode: true
