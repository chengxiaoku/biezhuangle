<!-- 添加页面选中事件-->
<script type="text/javascript">
    $(function (){
        //获取当前的控制器名称
        var class_name= "{:CONTROLLER_NAME}";

        id_name = 'index';

        switch (class_name.toLowerCase()){
            case 'index': id_name = 'index'; break;
            case 'butler': id_name = 'butler'; break;
            case 'user' : id_name = 'user'; break;
            case 'refund' : id_name = 'refund'; break;
            case 'gallery' : id_name = 'gallery'; break;
            case 'meal' : id_name = 'meal'; break;
            case 'analy' : id_name = 'analy'; break;
            default:id_name = 'index';
        }
        //给当前的控制器添加选中状态
        $('#'+id_name).addClass('active');
    })
</script>
