    <script>
        function delete_h(id,model,em){
            layer.confirm('您确定要删除该条数据吗？', function(){
                $.post("{:U('Hdjl/delete')}",{id:id,model:model},function(data){
                    if(data['success']){
                        layer.alert(data['info']);
                        $(em).load(location.href+em);
                    }else{
                        layer.msg(data['info']);
                    }
                });
            });
        }
    </script>
