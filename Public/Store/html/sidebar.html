<!-- 添加页面选中事件-->
<script type="text/javascript">
    $(function (){
        //获取当前的控制器名称
        var class_name= "{:CONTROLLER_NAME}";

        id_name = 'index';

        switch (class_name.toLowerCase()){
            case 'index': id_name = 'index'; break;
            case 'order': id_name = 'order'; break;
            case 'designer' : id_name = 'designer'; break;
            case 'funds' : id_name = 'funds'; break;
            case 'message' : id_name = 'message'; break;
            case 'password' : id_name = 'password'; break;
            case 'withdrawscash' : id_name = 'withdrawscash'; break;
            default:id_name = 'index';
        }
        //给当前的控制器添加选中状态
        $('#'+id_name).addClass('active');
    })
</script>
